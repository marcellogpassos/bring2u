<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button color="primary" expand="block" (click)="login()">Entrar</ion-button>

  <ion-button color="secondary" expand="block">Cadastre-se</ion-button>

</ion-content>
