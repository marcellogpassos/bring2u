<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bring2u</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bring2u</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="ion-padding">
    <p *ngIf="user">Bem vindo, {{ user.firstName }}!</p>
  </div>

  <ion-item-group>
    <ion-item-divider>
      <ion-label>Meus Grupos</ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let group of groups">
      <ion-icon name="people-circle-outline" slot="start" color="primary"></ion-icon>
      <ion-label>{{ group.groupName }}</ion-label>
      <ion-icon *ngIf="group.createdBy === user.uid" name="shield-checkmark-outline" slot="end" color="success"></ion-icon>
    </ion-item>
  </ion-item-group>

  <ion-fab class="fab" vertical="bottom" horizontal="end" edge slot="fixed">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
